<div class="container">    
 
  <dl class="row">
    <dt class="col-sm-2" >Title:</dt>
    <dd class="col-sm-10">{{task?.title}}</dd>
  
    <dt class="col-sm-2">Created At:</dt>
    <dd class="col-sm-10">{{task?.createdAt |date:'yyyy-MM-dd hh:mm'}}</dd>
  
    <dt class="col-sm-2">Updated At:</dt>
    <dd class="col-sm-10"> {{task?.updatedAt |date:'yyyy-MM-dd hh:mm'}}</dd>
  </dl>
  
  <button type="button" class="btn btn-default" (click)="goBack()">Back</button>
</div>
