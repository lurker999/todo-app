<div>
    <form (ngSubmit)="addTask()" #taskForm="ngForm" name="form">
    <div class="submit-form">
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" id="title" name="title" class="form-control"
                required minlength="4" maxlength="255" [(ngModel)]="title" #name="ngModel">
        </div>
        <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert">
            <div *ngIf="name.errors?.['required']">
                Title is required.
            </div>
            <div *ngIf="name.errors?.['minlength']">
                Title must be at least 4 characters long.
            </div>
            <div *ngIf="name.errors?.['maxlength']">
                Title must be at most 255 characters long.
            </div>
        </div>  
        <button type="submit" class="btn btn-success" [disabled]="taskForm.invalid">Submit</button>
        <button class="btn btn-default" (click)="goBack()">Cancel</button>  
    </div>
    </form>
  </div>
